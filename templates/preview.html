{% extends 'layout.html' %}

{% block title %} Preview Photo {% endblock %}

{% block body %}
    <div id="center">

        <a href="/previous/{{path}}">
            <button>Previous Photo</button>
        </a>
        <a href="/next/{{path}}">
            <button>Next Photo</button>
        </a>

      <figure>
        <img src='/photos/{{path}}' id="preview">
      </figure>
      <figcaption> {{ path }} </figcaption>

      <table class="center">
        <thead>
          <tr>
            <th> Property </th>
            <th> Value </th>
          </tr>
        </thead>
        {% for key, value in metadata.items() %}
        <tr>
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
        {% endfor %}
      </table>

    </div>

{% endblock %}
