{% extends 'layout.html' %}

{% block title %} Photo Gallery {% endblock %}

{% block body %}
  <div id="center">

    <h1 >Flask Photo Gallery</h1>

    <div>
      <button name="previous" onclick="load_previous()">Previous</button>
      <button name="next" onclick="load_next()">Next</button>
    </div>

      {% for data in image_data %}
        <figure id="gallery">
          <a href='/preview/{{data["path"]}}'>
              <img src='/photos{{ data["path"] }}' height=200 width=200>
            </a>

          <figcaption>{{ data["caption"] }}</figcaption>
        </figure>
      {% endfor %}

  </div>

{% endblock %}
